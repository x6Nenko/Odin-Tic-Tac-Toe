<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="user-names">
            <div class="input-container">
                <label for="userName1">Player X:</label>
                <input type="text" name="userName1" id="userName1" value="Rocky">
            </div>

            <div class="input-container">
                <label for="userName2">Player O:</label>
                <input type="text" name="userName2" id="userName2" value="Milky Way">
            </div>
        </div>

        <h1 id="announceResult"></h1>
    </header>

    <div class="board">
        <div class="top-left"></div>
        <div class="top-middle"></div>
        <div class="top-right"></div>

        <div class="middle-left"></div>
        <div class="middle-middle"></div>
        <div class="middle-right"></div>

        <div class="bottom-left"></div>
        <div class="bottom-middle"></div>
        <div class="bottom-right"></div>
    </div>

    <button id="restartBtn">Restart</button>
    
    <script src="index.js"></script>
</body>
</html>
